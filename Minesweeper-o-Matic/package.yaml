name:                Minesweeper-o-Matic
version:             0.1.0.0
license:             BSD-3-Clause
author:              "Fionn Murphy"
maintainer:          "murphf15@tcd.ie"
copyright:           "2024 Fionn Murphy"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/Minesweeper-o-Matic#readme>

dependencies:
- base >= 4.7 && < 5
- mtl
- containers

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  Minesweeper-o-Matic-exe:
    main:                main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Minesweeper-o-Matic
    - mtl
    - containers
    - threepenny-gui
    - directory
    - random